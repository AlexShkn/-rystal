<div data-modal-request class="modal-callback modal fade">
	<div class="modal-callback__dialog modal__dialog">
		<div class="modal-callback__content modal__content">
			<a data-close href="#" class="modal__close">
				<svg class="icon">
					<use xlink:href="@img/sprite.svg#close"></use>
				</svg>
			</a>
			<h3 class="modal-callback__title modal__title">Заказать уборку</h3>
			<form class="modal-callback__form modal-callback-form modal-form">
				<label class="callback-form__field">
					<input type="text" class="callback-form__input modal-form__input" placeholder="Имя">
				</label>
				<label class="callback-form__field">
					<input autocomplete="off" type="tel" data-value="Телефон" class="callback-form__input modal-form__input"
						placeholder="Телефон"> </label>
				<button type="submit" class="callback-form__button modal-form__button button">Оставить заявку</button>
			</form>
		</div>
	</div>
</div>
