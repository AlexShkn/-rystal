<section class="contacts">
	<h2 class="contacts__title section-title">СВЯЖИТЕСЬ С НАМИ</h2>
	<div class="contacts__inner-container">
		<div class="contacts__body">
			<div class="contacts__form contacts-form">
				<input type="text" class="contacts-form__input" placeholder="Ваше имя">
				<input type="tel" name="form[]" data-value="Телефон" class="contacts-form__input" placeholder="Ваш номер">
				<textarea class="contacts-form__area" placeholder="Напишите Ваше сообщение"></textarea>
				<button type="submit" class="contacts-form__button button">Отправить</button>
				<p class="contacts-form__approval">Нажимая на кнопку "Отправить", вы даете согласие на обработку ваших
					персональных
					данных, согласно политике конфиденциальности</p>
			</div>
			<div class="contacts__social contacts-social">
				<ul class="contacts-social__list">
					<li class="contacts-social__link">

						<a href="#">
							<svg class="icon">
								<use xlink:href="@img/sprite.svg#instagram"></use>
							</svg>
							<span>Instagram</span>
						</a>
					</li>
					<li class="contacts-social__link">

						<a href="#">
							<svg class="icon">
								<use xlink:href="@img/sprite.svg#whatsapp"></use>
							</svg>
							<span>WhatsApp</span>
						</a>
					</li>
					<li class="contacts-social__link">

						<a href="#">
							<svg class="icon">
								<use xlink:href="@img/sprite.svg#phone"></use>
							</svg>
							<span>Позвонить</span>
						</a>
					</li>
					<li class="contacts-social__link">

						<a href="#">
							<svg class="icon">
								<use xlink:href="@img/sprite.svg#facebook"></use>
							</svg>
							<span>Facebook</span>
						</a>
					</li>
					<li class="contacts-social__link">

						<a href="#">
							<svg class="icon">
								<use xlink:href="@img/sprite.svg#vk"></use>
							</svg>
							<span>ВКонтакте</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="contacts__image"></div>

</section>
