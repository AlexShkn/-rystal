<section class="order">
	<div class="order__left">
		<img src="@img/order-form/employee.jpg" alt="">
	</div>
	<div class="order__right">
		<form action="" class="order__form order-form">
			<h3 class="order-form__title"><span>Заказать</span> уборку</h3>
			<input class="order-form__input" type="text" placeholder="Имя" required>
			<input class="order-form__input" type="tel" data-value="Телефон" class="input phone" placeholder="Телефон"
				required>
			<label class="checkbox">
				<input data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
				<span class="checkbox__text">
					<span><a href=#">Я принимаю условия пользовательского соглашения</a></span></span>
			</label>
			<button class="order-form__button button" type="submit">Оставить заявку</button>
		</form>
	</div>
</section>
