<section class="hero">
	<div class="hero__inner-container">
		<div class="hero__content">
			<div class="hero__caption">
				<h1 class="hero__title">Клининговая компания в Москве </h1>
				<span class="hero__description">Профессиональная уборка офисов и квартир</span>
				<a data-btn-request href="#" class="hero__button button">Оставить заявку</a>
			</div>
			<form class="hero-form">
				<h2 class="hero-form__title">Заказать уборку</h2>
				<div class="hero-form__body">
					<label class="hero-form__field">
						<input type="text" class="hero-form__input" placeholder="Имя">
					</label>
					<label class="hero-form__field">
						<input autocomplete="off" type="tel" data-value="Телефон" class="hero-form__input" placeholder="Телефон">
					</label>
					<button type="submit" class="hero-form__button button">Оставить заявку</button>
				</div>
			</form>
		</div>
	</div>
	<div class="hero__full-inner-container">
		<div class="hero__floating-panel floating-panel">
			<ul class="floating-panel__list">
				<li class="floating-panel__item">
					<div class="floating-panel__image">
						<img src="@img/hero/1-eko.svg" alt="Используем безопасные средства">
					</div>
					<span class="floating-panel__text">Используем только БЕЗОПАСНЫЕ
						Эко-средства
					</span>
				</li>
				<li class="floating-panel__item">
					<div class="floating-panel__image">
						<img src="@img/hero/2-client.svg" alt="Опытные, проверенные годами клинеры">
					</div>
					<span class="floating-panel__text">Опытные, проверенные годами клинеры</span>
				</li>
				<li class="floating-panel__item">
					<div class="floating-panel__image">
						<img src="@img/hero/3-warranty.svg" alt="Гарантия качества на
						все виды работ">
					</div>
					<span class="floating-panel__text">Гарантия качества на
						все виды работ</span>
				</li>
				<li class="floating-panel__item">
					<div class="floating-panel__image">
						<img src="@img/hero/4-price.svg" alt="Честная цена -
						Вы знаете за что платите">
					</div>
					<span class="floating-panel__text">Честная цена -
						Вы знаете за что платите</span>
				</li>
			</ul>
		</div>
	</div>
</section>
