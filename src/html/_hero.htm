<section class="promo">
	<div class="promo__inner-container">
		<div class="promo__content">
			<div class="promo__caption">
				<h1 class="promo__title">Клининговая компания в Москве </h1>
				<span class="promo__description">Профессиональная уборка офисов и квартир</span>
				<a data-btn-request href="#" class="promo__button button">Оставить заявку</a>
			</div>
			<form class="promo-form">
				<h2 class="promo-form__title">Заказать уборку</h2>
				<div class="promo-form__body">
					<label class="promo-form__field">
						<input type="text" name="" class="promo-form__input" placeholder="Имя">
					</label>
					<label class="promo-form__field">
						<input autocomplete="off" type="tel" data-value="Телефон" class="promo-form__input" placeholder="Телефон">
					</label>
					<button type="submit" class="promo-form__button button">Оставить заявку</button>
				</div>
			</form>
		</div>
	</div>
	<div class="promo__full-inner-container">
		<div class="promo__floating-panel floating-panel">
			<ul class="floating-panel__list">
				<li class="floating-panel__item">
					<div class="floating-panel__image">
						<img src="@img/promo/1-eko.svg" alt="Используем безопасные средства">
					</div>
					<span class="floating-panel__text">Используем только БЕЗОПАСНЫЕ
						Эко-средства
					</span>
				</li>
				<li class="floating-panel__item">
					<div class="floating-panel__image">
						<img src="@img/promo/2-client.svg" alt="Опытные, проверенные годами клинеры">
					</div>
					<span class="floating-panel__text">Опытные, проверенные годами клинеры</span>
				</li>
				<li class="floating-panel__item">
					<div class="floating-panel__image">
						<img src="@img/promo/3-warranty.svg" alt="Гарантия качества на
						все виды работ">
					</div>
					<span class="floating-panel__text">Гарантия качества на
						все виды работ</span>
				</li>
				<li class="floating-panel__item">
					<div class="floating-panel__image">
						<img src="@img/promo/4-price.svg" alt="Честная цена -
						Вы знаете за что платите">
					</div>
					<span class="floating-panel__text">Честная цена -
						Вы знаете за что платите</span>
				</li>
			</ul>
		</div>
	</div>
</section>
